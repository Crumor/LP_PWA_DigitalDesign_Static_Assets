<div class="container-fluid topDiez">

        <div class="container-full-banner">

            <div class="col-md-5 col-xs-2 col-sm-4 lineTop10">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-full-banner">
            <!--producto top 10-->
            <div class="col-sm-3 item-productoTopDiez " ng-repeat="item10 in top10">
                <div class="itemTop10" lazy-load lazy-class="">
                    <div class="linkTop10" ng-click="irDetalleTop(item10.id)">
                        <figure>
                            <img lazy-src="{{ item10.imageBg }}" class="img-responsive" lazy-load lazy-class="efectZoomCustom">
                            <p class="loader_generic"></p>
                        </figure>
                        <p class="productoTopDiez" ng-bind="item10.description"></p>
                    </div>
                    <div class="addProductoTop10 hiden-sm  hidden-xs">
                        <agregar-pedidos producto="item10"></agregar-pedidos>
                    </div>
                    <agregar-pedidos producto="item10" class="hidden-lg agregar-pedido-top10"></agregar-pedidos>
                </div>
            </div>
        </div>
    </div>
</div>
